<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Padel Club Investment Planner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header><h1>Padel Club Investment Planner</h1></header>

  <div class="tabs">
    <button onclick="showTab('padel')">Padel</button>
    <button onclick="showTab('gym')">Gym</button>
    <button onclick="showTab('pnl')">P&L</button>
    <button onclick="showTab('roi')">ROI</button>
  </div>

  <div id="padel" class="tab-content">
    <!-- Include your full padel form here -->
    <button onclick="calculatePadel(); updateROI();">Calculate Padel</button>
    <div id="padelSummary" class="summary"></div>
  </div>

  <div id="gym" class="tab-content">
    <!-- Include your full gym form here -->
    <button onclick="calculateGym(); updateROI();">Calculate Gym</button>
    <div id="gymSummary" class="summary"></div>
  </div>

  <div id="pnl" class="tab-content">
    <h2>Profit & Loss</h2>
    <label><input type="radio" name="pl_toggle" value="annual" checked> Annual
      <input type="radio" name="pl_toggle" value="monthly"> Monthly</label>

    <canvas id="pnlChart"></canvas>
    <canvas id="profitTrendChart"></canvas>
    <canvas id="costPieChart"></canvas>

    <div id="pnlSummary" class="summary"></div>

    <button onclick="toggleMonthlyDetails()">Show/Hide Monthly Table</button>
    <div id="monthlyTableContainer" class="summary" style="display:none;"></div>
  </div>

  <div id="roi" class="tab-content">
    <h2>Return on Investment</h2>

    <div class="summary" id="roiSummary"></div>

    <label>Revenue Adjustment (%):
      <input type="range" id="revenueAdjust" min="50" max="150" value="100" oninput="document.getElementById('revAdjVal').innerText = this.value">
      <span id="revAdjVal">100</span>%
    </label>
    <label>Cost Adjustment (%):
      <input type="range" id="costAdjust" min="50" max="150" value="100" oninput="document.getElementById('costAdjVal').innerText = this.value">
      <span id="costAdjVal">100</span>%
    </label>

    <canvas id="roiLineChart"></canvas>
    <canvas id="roiBarChart"></canvas>
    <canvas id="roiPieChart"></canvas>
    <h3>Cumulative ROI Over Time</h3>
    <canvas id="roiBreakEvenChart"></canvas>

    <div class="summary" id="paybackTableContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
