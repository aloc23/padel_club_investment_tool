
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Padel Club Ireland Investment Planner</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="club_logo.png" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <img src="club_logo.png" alt="Club Logo" class="logo" />
    <h1>Padel Club Ireland Investment Planner</h1>
    <nav>
      <button onclick="showTab('padel')">Padel</button>
      <button onclick="showTab('gym')">Gym</button>
      <button onclick="showTab('combined')">Combined</button>
    </nav>
  </header>

  <main>
    <section id="padel" class="tab">
      <h2>Padel Inputs</h2>
      <label>Number of Courts: <input type="number" id="courts" value="4" /></label>
      <label>Hours Open Per Day: <input type="number" id="hours_day" value="16" /></label>
      <label>Peak Hours Per Day: <input type="number" id="peak_hours_day" value="6" /></label>
      <label>Peak Hour Rate (€): <input type="number" id="peak_rate" value="40" /></label>
      <label>Peak Utilization (%): <input type="number" id="peak_util" value="80" /></label>
      <label>Off-Peak Hour Rate (€): <input type="number" id="offpeak_rate" value="25" /></label>
      <label>Off-Peak Utilization (%): <input type="number" id="offpeak_util" value="40" /></label>
      <label>Padel Staff (€ Monthly): <input type="number" id="padel_staff" value="6000" /></label>
      <label>Padel Overheads (€ Monthly): <input type="number" id="padel_oh" value="3000" /></label>
      <label>Padel Setup Cost (€): <input type="number" id="padel_setup" value="250000" /></label>
    </section>

    <section id="gym" class="tab" style="display:none;">
      <h2>Gym Inputs</h2>
      <label>Target Members: <input type="number" id="gym_members" value="500" /></label>
      <label>Ramp-Up Period (Months): <input type="number" id="ramp_months" value="6" /></label>
      <label>Monthly Membership Fee (€): <input type="number" id="gym_fee" value="50" /></label>
      <label>Extra Revenue (PT, Classes, etc.) (€ Monthly): <input type="number" id="gym_extra" value="3000" /></label>
      <label>Gym Staff (€ Monthly): <input type="number" id="gym_staff" value="8000" /></label>
      <label>Gym Overheads (€ Monthly): <input type="number" id="gym_oh" value="4000" /></label>
      <label>Gym Setup Cost (€): <input type="number" id="gym_setup" value="150000" /></label>
    </section>

    <section id="combined" class="tab" style="display:none;">
      <h2>Combined Analysis</h2>
      <button onclick="calculate()">Calculate</button>
      <div id="results"></div>
      <canvas id="investmentChart" width="400" height="200"></canvas>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
