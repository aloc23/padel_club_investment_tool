<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Padel Club Investment Planner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Padel Club Logo" class="logo" />
    <h1>Padel Club Investment Planner</h1>
  </header>
  <div class="tabs">
    <button onclick="showTab('padel')">Padel</button>
    <button onclick="showTab('gym')">Gym</button>
    <button onclick="showTab('pnl')">P&amp;L</button>
    <button onclick="showTab('roi')">ROI</button>
  </div>

  <section id="padel" class="tab-content">
    <h2>Padel Investment &amp; Revenue</h2>
    <label>Number of Courts <input type="number" id="padelCourts" value="4" /></label>
    <label>Groundworks (€) <input type="number" id="padelGround" value="0" /></label>
    <label>Structure (€) <input type="number" id="padelStructure" value="0" /></label>
    <label>Per Court Cost (€) <input type="number" id="padelCourtCost" value="0" /></label>

    <h3>Utilisation</h3>
    <label>Peak Hours/Day <input type="number" id="padelPeakHours" value="8" /></label>
    <label>Peak Hourly Rate (€) <input type="number" id="padelPeakRate" value="50" /></label>
    <label>Peak Utilization % <input type="number" id="padelPeakUtil" value="50" /></label>
    <label>Off-Peak Hours/Day <input type="number" id="padelOffHours" value="8" /></label>
    <label>Off-Peak Hourly Rate (€) <input type="number" id="padelOffRate" value="35" /></label>
    <label>Off-Peak Utilization % <input type="number" id="padelOffUtil" value="50" /></label>
    <label>Days/Week <input type="number" id="padelDays" value="7" /></label>
    <label>Weeks/Year <input type="number" id="padelWeeks" value="50" /></label>

    <h3>Operational Costs</h3>
    <label>Utilities (€) <input type="number" id="padelUtil" value="0" /></label>
    <label>Insurance (€) <input type="number" id="padelInsure" value="0" /></label>
    <label>Maintenance (€) <input type="number" id="padelMaint" value="0" /></label>
    <label>Marketing (€) <input type="number" id="padelMarket" value="0" /></label>
    <label>Admin (€) <input type="number" id="padelAdmin" value="0" /></label>
    <label>Cleaning (€) <input type="number" id="padelClean" value="0" /></label>
    <label>Misc (€) <input type="number" id="padelMisc" value="0" /></label>

    <h3>Staff</h3>
    <label>Managers <input type="number" id="padelFtMgr" value="1" /> x Salary (€) <input type="number" id="padelFtMgrSal" value="40000" /></label>
    <label>Reception <input type="number" id="padelFtRec" value="1" /> x Salary (€) <input type="number" id="padelFtRecSal" value="30000" /></label>
    <label>Coaches FT <input type="number" id="padelFtCoach" value="2" /> x Salary (€) <input type="number" id="padelFtCoachSal" value="35000" /></label>
    <label>Coaches PT <input type="number" id="padelPtCoach" value="2" /> x Salary (€) <input type="number" id="padelPtCoachSal" value="20000" /></label>
    <label>Additional Staff <input type="number" id="padelAddStaff" value="0" /> x Salary (€) <input type="number" id="padelAddStaffSal" value="0" /></label>

    <button onclick="calculatePadel()">Calculate Padel</button>
    <div id="padelSummary" class="summary"></div>
  </section>

  <section id="gym" class="tab-content hidden">
    <h2>Gym Investment &amp; Revenue</h2>
    <label>Equipment (€) <input type="number" id="gymEquip" value="0" /></label>
    <label>Flooring (€) <input type="number" id="gymFloor" value="0" /></label>
    <label>Amenities (€) <input type="number" id="gymAmen" value="0" /></label>

    <h3>Revenue</h3>
    <label>Weekly Members <input type="number" id="gymWeekMembers" value="0" /> x Fee (€) <input type="number" id="gymWeekFee" value="0" /></label>
    <label>Monthly Members <input type="number" id="gymMonthMembers" value="0" /> x Fee (€) <input type="number" id="gymMonthFee" value="0" /></label>
    <label>Annual Members <input type="number" id="gymAnnualMembers" value="0" /> x Fee (€) <input type="number" id="gymAnnualFee" value="0" /></label>

    <label><input type="checkbox" id="gymRamp" onchange="document.getElementById('rampUpSettings').style.display = this.checked ? 'block' : 'none'"> Apply Ramp-Up</label>

    <div id="rampUpSettings" style="display:none;">
      <label>Ramp-Up Duration (Months):
        <input type="range" id="rampDuration" min="1" max="12" value="6" oninput="document.getElementById('rampDurationVal').innerText = this.value" />
        <span id="rampDurationVal">6</span>
      </label>
      <label>Ramp-Up Effectiveness (%):
        <input type="range" id="rampEffect" min="50" max="100" value="70" oninput="document.getElementById('rampEffectVal').innerText = this.value" />
        <span id="rampEffectVal">70</span>%
      </label>
    </div>

    <h3>Operational Costs</h3>
    <label>Utilities (€) <input type="number" id="gymUtil" value="0" /></label>
    <label>Insurance (€) <input type="number" id="gymInsure" value="0" /></label>
    <label>Maintenance (€) <input type="number" id="gymMaint" value="0" /></label>
    <label>Marketing (€) <input type="number" id="gymMarket" value="0" /></label>
    <label>Admin (€) <input type="number" id="gymAdmin" value="0" /></label>
    <label>Cleaning (€) <input type="number" id="gymClean" value="0" /></label>
    <label>Misc (€) <input type="number" id="gymMisc" value="0" /></label>

    <h3>Staff</h3>
    <label>Trainers FT <input type="number" id="gymFtTrainer" value="1" /> x Salary (€) <input type="number" id="gymFtTrainerSal" value="40000" /></label>
    <label>Trainers PT <input type="number" id="gymPtTrainer" value="1" /> x Salary (€) <input type="number" id="gymPtTrainerSal" value="20000" /></label>
    <label>Additional Staff <input type="number" id="gymAddStaff" value="0" /> x Salary (€) <input type="number" id="gymAddStaffSal" value="0" /></label>

    <button onclick="calculateGym()">Calculate Gym</button>
    <div id="gymSummary" class="summary"></div>
  </section>

  <section id="pnl" class="tab-content hidden">
    <h2>Profit &amp; Loss</h2>
    <label>
      <input type="radio" name="pl_toggle" value="annual" checked onchange="updatePnL()"> Annual
      <input type="radio" name="pl_toggle" value="monthly" onchange="updatePnL()"> Monthly
    </label>

    <canvas id="pnlChart" style="max-height: 300px;"></canvas>
    <canvas id="profitTrendChart" style="max-height: 250px; margin-top: 2rem;"></canvas>
    <canvas id="costPieChart" style="max-height: 250px; margin-top: 2rem;"></canvas>

    <div id="pnlSummary" class="summary"></div>

    <details style="margin-top: 1rem;">
      <summary>Monthly Breakdown</summary>
      <table id="monthlyBreakdown" class="breakdown-table">
        <thead>
          <tr><th>Month</th><th>Revenue</th><th>Costs</th><th>Profit</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </details>
  </section>

  <section id="roi" class="tab-content hidden">
    <h2>Return on Investment</h2>
    <div id="yearsToROIText" style="margin-top: 1rem; font-size: 1.1rem; color: #333;"></div>
    <canvas id="roiLineChart" style="max-height: 300px; margin-top: 1rem;"></canvas>
    <canvas id="roiBarChart" style="max-height: 300px; margin-top: 1rem;"></canvas>
    <canvas id="roiPieChart" style="max-height: 300px; margin-top: 1rem;"></canvas>
    <canvas id="roiBreakEvenChart" style="max-height: 300px; margin-top: 1rem;"></canvas>
  </section>

  <script src="script.js"></script>
</body>
</html>
