<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Padel Club Ireland Investment Planner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <img src="club_logo.png" alt="Club Logo" width="80"/>
    <h1>Padel Club Ireland Investment Planner</h1>
  </header>

  <div class="tabs">
    <button onclick="showTab('padel')">Padel</button>
    <button onclick="showTab('gym')">Gym</button>
    <button onclick="showTab('pnl')">P&L</button>
    <button onclick="showTab('roi')">ROI</button>
  </div>

  <!-- Padel Tab -->
  <div id="padel" class="tab-content">
    <h2>Padel Club Staff & Costs</h2>

    <h3>Full-Time Staff</h3>
    <div class="staff-table" id="padel-ft">
      <label>Club Manager: <input type="number" id="padel_ft_manager" placeholder="Number"/> × <input type="number" id="padel_ft_manager_salary" placeholder="€ Salary"/></label>
      <label>Reception: <input type="number" id="padel_ft_reception"/> × <input type="number" id="padel_ft_reception_salary"/></label>
      <label>Coaches: <input type="number" id="padel_ft_coaches"/> × <input type="number" id="padel_ft_coaches_salary"/></label>
      <label>Cleaning: <input type="number" id="padel_ft_cleaning"/> × <input type="number" id="padel_ft_cleaning_salary"/></label>
      <label>Technician: <input type="number" id="padel_ft_technician"/> × <input type="number" id="padel_ft_technician_salary"/></label>
    </div>

    <h3>Part-Time Staff</h3>
    <div class="staff-table" id="padel-pt">
      <label>Club Manager: <input type="number" id="padel_pt_manager"/> × <input type="number" id="padel_pt_manager_salary"/></label>
      <label>Reception: <input type="number" id="padel_pt_reception"/> × <input type="number" id="padel_pt_reception_salary"/></label>
      <label>Coaches: <input type="number" id="padel_pt_coaches"/> × <input type="number" id="padel_pt_coaches_salary"/></label>
      <label>Cleaning: <input type="number" id="padel_pt_cleaning"/> × <input type="number" id="padel_pt_cleaning_salary"/></label>
      <label>Technician: <input type="number" id="padel_pt_technician"/> × <input type="number" id="padel_pt_technician_salary"/></label>
    </div>

    <h3>Total: €<span id="padel_staff_total">0</span></h3>
  </div>

  <!-- Gym Tab -->
  <div id="gym" class="tab-content" style="display:none">
    <h2>Gym Staff & Costs</h2>

    <h3>Full-Time Staff</h3>
    <div class="staff-table" id="gym-ft">
      <label>Gym Manager: <input type="number" id="gym_ft_manager"/> × <input type="number" id="gym_ft_manager_salary"/></label>
      <label>Reception: <input type="number" id="gym_ft_reception"/> × <input type="number" id="gym_ft_reception_salary"/></label>
      <label>Personal Trainers: <input type="number" id="gym_ft_pt"/> × <input type="number" id="gym_ft_pt_salary"/></label>
      <label>Cleaning: <input type="number" id="gym_ft_cleaning"/> × <input type="number" id="gym_ft_cleaning_salary"/></label>
      <label>Technician: <input type="number" id="gym_ft_technician"/> × <input type="number" id="gym_ft_technician_salary"/></label>
    </div>

    <h3>Part-Time Staff</h3>
    <div class="staff-table" id="gym-pt">
      <label>Club Manager: <input type="number" id="gym_pt_manager"/> × <input type="number" id="gym_pt_manager_salary"/></label>
      <label>Reception: <input type="number" id="gym_pt_reception"/> × <input type="number" id="gym_pt_reception_salary"/></label>
      <label>PT: <input type="number" id="gym_pt_pt"/> × <input type="number" id="gym_pt_pt_salary"/></label>
      <label>Cleaning: <input type="number" id="gym_pt_cleaning"/> × <input type="number" id="gym_pt_cleaning_salary"/></label>
      <label>Technician: <input type="number" id="gym_pt_technician"/> × <input type="number" id="gym_pt_technician_salary"/></label>
    </div>

    <h3>Total: €<span id="gym_staff_total">0</span></h3>
  </div>

  <!-- P&L Tab -->
  <div id="pnl" class="tab-content" style="display:none">
    <h2>Profit & Loss</h2>
    <div>
      <label><input type="radio" name="pl_toggle" value="monthly" checked> Monthly</label>
      <label><input type="radio" name="pl_toggle" value="annual"> Annual</label>
    </div>
    <canvas id="plBarChart"></canvas>
    <canvas id="plLineChart"></canvas>
    <canvas id="plPieChart"></canvas>
  </div>

  <!-- ROI Tab -->
  <div id="roi" class="tab-content" style="display:none">
    <h2>ROI Forecast</h2>
    <canvas id="roiLineChart"></canvas>
    <canvas id="roiBarChart"></canvas>
    <canvas id="roiPieChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
