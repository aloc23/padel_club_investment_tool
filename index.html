<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Padel Club Investment Tool</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header><h1>Padel Club Investment Tool</h1></header>
  <div class="tabs">
    <button onclick="showTab('padel')">Padel</button>
    <button onclick="showTab('gym')">Gym</button>
    <button onclick="showTab('pnl')">P&L</button>
    <button onclick="showTab('roi')">ROI</button>
  </div>

  <!-- Padel Section -->
  <div id="padel" class="tab-content">
    <h2>Padel Investment & Revenue</h2>
    <label>Peak Hours/Day<input type="number" id="padelPeakHours" /></label>
    <label>Off-Peak Hours/Day<input type="number" id="padelOffHours" /></label>
    <label>Peak Rate (€)<input type="number" id="padelPeakRate" /></label>
    <label>Off-Peak Rate (€)<input type="number" id="padelOffRate" /></label>
    <label>Utilization %<input type="number" id="padelUtil" /></label>
    <label>Days/Week<input type="number" id="padelDays" /></label>
    <label>Weeks/Year<input type="number" id="padelWeeks" /></label>

    <h3>Overheads</h3>
    <label>Utilities<input type="number" id="padelUtilCost" /></label>
    <label>Insurance<input type="number" id="padelInsurance" /></label>
    <label>Cleaning<input type="number" id="padelCleaning" /></label>

    <h3>Staff</h3>
    <label>Coaches<input type="number" id="padelCoaches" /> x <input type="number" id="padelCoachSalary" /></label>
    <label>Additional Staff<input type="number" id="padelAddStaff" /> x <input type="number" id="padelAddSalary" /></label>

    <button onclick="calculatePadel()">Calculate</button>
    <div id="padelResult" class="summary"></div>
  </div>

  <!-- Gym Section -->
  <div id="gym" class="tab-content" style="display:none;">
    <h2>Gym Revenue</h2>
    <label>Weekly Members<input type="number" id="gymWeeklyMembers" /> x <input type="number" id="gymWeeklyFee" /></label>
    <label>Monthly Members<input type="number" id="gymMonthlyMembers" /> x <input type="number" id="gymMonthlyFee" /></label>
    <label>Annual Members<input type="number" id="gymAnnualMembers" /> x <input type="number" id="gymAnnualFee" /></label>

    <label><input type="checkbox" id="gymRamp"> Apply Ramp-Up</label>
    <div id="rampSettings" style="display:none;">
      <label>Ramp-Up Months<input type="range" id="rampMonths" min="1" max="12" value="6" oninput="rampMonthsVal.innerText = this.value">
        <span id="rampMonthsVal">6</span>
      </label>
      <label>Ramp-Up % Start<input type="range" id="rampPercent" min="10" max="100" value="50" oninput="rampPercentVal.innerText = this.value">
        <span id="rampPercentVal">50</span>%
      </label>
    </div>

    <h3>Overheads</h3>
    <label>Utilities<input type="number" id="gymUtilCost" /></label>
    <label>Insurance<input type="number" id="gymInsurance" /></label>
    <label>Cleaning<input type="number" id="gymCleaning" /></label>

    <h3>Staff</h3>
    <label>Trainers<input type="number" id="gymTrainers" /> x <input type="number" id="gymTrainerSalary" /></label>
    <label>Additional Staff<input type="number" id="gymAddStaff" /> x <input type="number" id="gymAddSalary" /></label>

    <button onclick="calculateGym()">Calculate</button>
    <div id="gymResult" class="summary"></div>
  </div>

  <!-- P&L Section -->
  <div id="pnl" class="tab-content" style="display:none;">
    <h2>Profit & Loss Summary</h2>
    <canvas id="pnlChart"></canvas>
    <div id="pnlSummary" class="summary"></div>
  </div>

  <!-- ROI Section -->
  <div id="roi" class="tab-content" style="display:none;">
    <h2>Return on Investment</h2>
    <canvas id="roiChart"></canvas>
    <div id="roiSummary" class="summary"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
