<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Padel Club Investment Planner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Padel Club Investment Planner</h1>
  </header>

  <nav class="tabs">
    <button onclick="showTab('padel')">Padel</button>
    <button onclick="showTab('gym')">Gym</button>
    <button onclick="showTab('pnl')">P&L</button>
    <button onclick="showTab('roi')">ROI</button>
  </nav>

  <!-- Padel Tab -->
  <section id="padel" class="tab-content">
    <h2>Padel Investment + Revenue</h2>
    <fieldset>
      <legend>Investment</legend>
      <label>Groundworks: <input type="number" id="padelGround" /></label>
      <label>Structure: <input type="number" id="padelStructure" /></label>
      <label>Number of Courts: <input type="number" id="padelCourts" /></label>
      <label>Cost per Court: <input type="number" id="padelCourtCost" /></label>
    </fieldset>

    <fieldset>
      <legend>Revenue</legend>
      <label>Peak Hours/Day: <input type="number" id="padelPeakHours" /></label>
      <label>Off-Peak Hours/Day: <input type="number" id="padelOffHours" /></label>
      <label>Peak Rate: <input type="number" id="padelPeakRate" /></label>
      <label>Off-Peak Rate: <input type="number" id="padelOffRate" /></label>
      <label>Peak Utilization (%): <input type="number" id="padelPeakUtil" /></label>
      <label>Off-Peak Utilization (%): <input type="number" id="padelOffUtil" /></label>
      <label>Days per Week: <input type="number" id="padelDays" /></label>
      <label>Weeks per Year: <input type="number" id="padelWeeks" /></label>
    </fieldset>

    <fieldset>
      <legend>Operational Overheads</legend>
      <label>Utilities: <input type="number" id="padelUtil" /></label>
      <label>Insurance: <input type="number" id="padelInsure" /></label>
      <label>Maintenance: <input type="number" id="padelMaint" /></label>
      <label>Marketing: <input type="number" id="padelMarket" /></label>
      <label>Admin: <input type="number" id="padelAdmin" /></label>
      <label>Cleaning: <input type="number" id="padelClean" /></label>
      <label>Misc: <input type="number" id="padelMisc" /></label>
    </fieldset>

    <fieldset>
      <legend>Staff Breakdown</legend>
      <h4>Full-Time</h4>
      <label>Manager: <input type="number" id="padelFtMgr" /> × <input type="number" id="padelFtMgrSal" /></label>
      <label>Reception: <input type="number" id="padelFtRec" /> × <input type="number" id="padelFtRecSal" /></label>
      <label>Coaches: <input type="number" id="padelFtCoach" /> × <input type="number" id="padelFtCoachSal" /></label>
      <label>Maintenance: <input type="number" id="padelFtMaint" /> × <input type="number" id="padelFtMaintSal" /></label>
      <label>Cleaner: <input type="number" id="padelFtClean" /> × <input type="number" id="padelFtCleanSal" /></label>

      <h4>Part-Time</h4>
      <label>Manager: <input type="number" id="padelPtMgr" /> × <input type="number" id="padelPtMgrSal" /></label>
      <label>Reception: <input type="number" id="padelPtRec" /> × <input type="number" id="padelPtRecSal" /></label>
      <label>Coaches: <input type="number" id="padelPtCoach" /> × <input type="number" id="padelPtCoachSal" /></label>
      <label>Maintenance: <input type="number" id="padelPtMaint" /> × <input type="number" id="padelPtMaintSal" /></label>
      <label>Cleaner: <input type="number" id="padelPtClean" /> × <input type="number" id="padelPtCleanSal" /></label>
    </fieldset>

    <button onclick="calculatePadel()">Calculate Padel</button>
    <div class="summary" id="padelSummary"></div>
  </section>

  <!-- Gym Tab -->
  <section id="gym" class="tab-content" style="display:none">
    <h2>Gym Investment + Revenue</h2>
    <fieldset>
      <legend>Investment</legend>
      <label>Equipment: <input type="number" id="gymEquip" /></label>
      <label>Flooring: <input type="number" id="gymFloor" /></label>
      <label>Amenities: <input type="number" id="gymAmen" /></label>
    </fieldset>

    <fieldset>
      <legend>Revenue</legend>
      <label>Weekly Members: <input type="number" id="gymWeekMembers" /></label>
      <label>Weekly Fee: <input type="number" id="gymWeekFee" /></label>
      <label>Monthly Members: <input type="number" id="gymMonthMembers" /></label>
      <label>Monthly Fee: <input type="number" id="gymMonthFee" /></label>
      <label>Annual Members: <input type="number" id="gymAnnualMembers" /></label>
      <label>Annual Fee: <input type="number" id="gymAnnualFee" /></label>
      <label><input type="checkbox" id="gymRamp" /> Apply Ramp-Up (Year 1)</label>
    </fieldset>

    <fieldset>
      <legend>Operational Overheads</legend>
      <label>Utilities: <input type="number" id="gymUtil" /></label>
      <label>Insurance: <input type="number" id="gymInsure" /></label>
      <label>Maintenance: <input type="number" id="gymMaint" /></label>
      <label>Marketing: <input type="number" id="gymMarket" /></label>
      <label>Admin: <input type="number" id="gymAdmin" /></label>
      <label>Cleaning: <input type="number" id="gymClean" /></label>
      <label>Misc: <input type="number" id="gymMisc" /></label>
    </fieldset>

    <fieldset>
      <legend>Staff Breakdown</legend>
      <h4>Full-Time</h4>
      <label>Manager: <input type="number" id="gymFtMgr" /> × <input type="number" id="gymFtMgrSal" /></label>
      <label>Reception: <input type="number" id="gymFtRec" /> × <input type="number" id="gymFtRecSal" /></label>
      <label>Trainers: <input type="number" id="gymFtTrainer" /> × <input type="number" id="gymFtTrainerSal" /></label>
      <label>Maintenance: <input type="number" id="gymFtMaint" /> × <input type="number" id="gymFtMaintSal" /></label>
      <label>Cleaner: <input type="number" id="gymFtClean" /> × <input type="number" id="gymFtCleanSal" /></label>

      <h4>Part-Time</h4>
      <label>Manager: <input type="number" id="gymPtMgr" /> × <input type="number" id="gymPtMgrSal" /></label>
      <label>Reception: <input type="number" id="gymPtRec" /> × <input type="number" id="gymPtRecSal" /></label>
      <label>Trainers: <input type="number" id="gymPtTrainer" /> × <input type="number" id="gymPtTrainerSal" /></label>
      <label>Maintenance: <input type="number" id="gymPtMaint" /> × <input type="number" id="gymPtMaintSal" /></label>
      <label>Cleaner: <input type="number" id="gymPtClean" /> × <input type="number" id="gymPtCleanSal" /></label>
    </fieldset>

    <button onclick="calculateGym()">Calculate Gym</button>
    <div class="summary" id="gymSummary"></div>
  </section>

  <!-- P&L -->
  <section id="pnl" class="tab-content" style="display:none">
    <h2>Profit & Loss</h2>
    <label><input type="radio" name="pl_toggle" value="monthly" checked> Monthly</label>
    <label><input type="radio" name="pl_toggle" value="annual"> Annual</label>
    <canvas id="pnlChart"></canvas>
    <canvas id="profitTrendChart"></canvas>
    <canvas id="costPieChart"></canvas>
  </section>

  <!-- ROI -->
  <section id="roi" class="tab-content" style="display:none">
    <h2>Return on Investment</h2>
    <canvas id="roiLineChart"></canvas>
    <canvas id="roiBarChart"></canvas>
    <canvas id="roiPieChart"></canvas>
  </section>

  <script src="script.js"></script>
</body>
</html>
