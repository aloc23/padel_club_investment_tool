<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Padel Club Investment Planner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Padel Club Investment Planner</h1>
  </header>
  <div class="tabs">
    <button onclick="showTab('padel')">Padel</button>
    <button onclick="showTab('gym')">Gym</button>
    <button onclick="showTab('pnl')">P&amp;L</button>
    <button onclick="showTab('roi')">ROI</button>
  </div>

  <!-- Padel Tab -->
  <div id="padel" class="tab-content">
    <h2>Padel Inputs</h2>
    <label>Groundworks: <input type="number" id="padelGround"></label>
    <label>Structure: <input type="number" id="padelStructure"></label>
    <label>Courts: <input type="number" id="padelCourts"></label>
    <label>Per Court Cost: <input type="number" id="padelCourtCost"></label>

    <h3>Utilization</h3>
    <label>Peak Hours/Day: <input type="number" id="padelPeakHours"></label>
    <label>Off-Peak Hours/Day: <input type="number" id="padelOffHours"></label>
    <label>Days/Week: <input type="number" id="padelDays"></label>
    <label>Weeks/Year: <input type="number" id="padelWeeks"></label>
    <label>Peak Rate/hour: <input type="number" id="padelPeakRate"></label>
    <label>Off-Peak Rate/hour: <input type="number" id="padelOffRate"></label>
    <label>Peak Utilization %: <input type="number" id="padelPeakUtil"></label>
    <label>Off-Peak Utilization %: <input type="number" id="padelOffUtil"></label>

    <h3>Overheads</h3>
    <label>Utilities: <input type="number" id="padelUtil"></label>
    <label>Insurance: <input type="number" id="padelInsure"></label>
    <label>Cleaning: <input type="number" id="padelClean"></label>
    <label>Marketing: <input type="number" id="padelMarket"></label>

    <h3>Staff</h3>
    <label>Managers: <input type="number" id="padelManagers"> x <input type="number" id="padelManagerSalary" placeholder="Salary"></label>
    <label>Reception: <input type="number" id="padelReception"> x <input type="number" id="padelReceptionSalary"></label>
    <label>Coaches FT: <input type="number" id="padelCoachFT"> x <input type="number" id="padelCoachFTSalary"></label>
    <label>Coaches PT: <input type="number" id="padelCoachPT"> x <input type="number" id="padelCoachPTSalary"></label>
    <label>Additional Staff: <input type="number" id="padelAddStaff"> x <input type="number" id="padelAddStaffSalary"></label>

    <button onclick="calculatePadel()">Calculate Padel</button>
    <div id="padelSummary"></div>
  </div>

  <!-- Gym Tab -->
  <div id="gym" class="tab-content">
    <h2>Gym Inputs</h2>
    <label>Equipment: <input type="number" id="gymEquip"></label>
    <label>Flooring: <input type="number" id="gymFloor"></label>
    <label>Amenities: <input type="number" id="gymAmenities"></label>

    <h3>Revenue</h3>
    <label>Weekly Members: <input type="number" id="gymWeekMembers"> x Fee: <input type="number" id="gymWeekFee"></label>
    <label>Monthly Members: <input type="number" id="gymMonthMembers"> x Fee: <input type="number" id="gymMonthFee"></label>
    <label>Annual Members: <input type="number" id="gymAnnualMembers"> x Fee: <input type="number" id="gymAnnualFee"></label>
    <label><input type="checkbox" id="gymRamp"> Apply Ramp-Up</label>
    <div id="rampUpControls" style="display:none;">
      <label>Ramp-Up Duration (months): <input type="range" id="rampDuration" min="1" max="12" value="6" oninput="rampDurationDisplay.innerText = this.value"><span id="rampDurationDisplay">6</span></label>
      <label>Ramp-Up Effectiveness (%): <input type="range" id="rampEffect" min="50" max="100" value="70" oninput="rampEffectDisplay.innerText = this.value"><span id="rampEffectDisplay">70</span>%</label>
    </div>

    <h3>Overheads</h3>
    <label>Utilities: <input type="number" id="gymUtil"></label>
    <label>Insurance: <input type="number" id="gymInsure"></label>
    <label>Cleaning: <input type="number" id="gymClean"></label>
    <label>Marketing: <input type="number" id="gymMarket"></label>

    <h3>Staff</h3>
    <label>Trainers FT: <input type="number" id="gymTrainersFT"> x <input type="number" id="gymTrainerFTSalary"></label>
    <label>Trainers PT: <input type="number" id="gymTrainersPT"> x <input type="number" id="gymTrainerPTSalary"></label>
    <label>Additional Staff: <input type="number" id="gymAddStaff"> x <input type="number" id="gymAddStaffSalary"></label>

    <button onclick="calculateGym()">Calculate Gym</button>
    <div id="gymSummary"></div>
  </div>

  <!-- P&L Tab -->
  <div id="pnl" class="tab-content">
    <h2>Profit & Loss</h2>
    <label><input type="radio" name="plToggle" value="annual" checked> Annual <input type="radio" name="plToggle" value="monthly"> Monthly</label>
    <div id="pnlSummary"></div>
    <canvas id="pnlChart"></canvas>
    <canvas id="costChart"></canvas>
  </div>

  <!-- ROI Tab -->
  <div id="roi" class="tab-content">
    <h2>Return on Investment</h2>
    <div id="roiSummary"></div>
    <canvas id="roiChart"></canvas>
    <canvas id="roiBreakEven"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
