<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padel Club Investment Planner</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Padel Club Investment Planner</h1>
  </header>
  <div class="tabs">
    <button onclick="showTab('padel')">Padel</button>
    <button onclick="showTab('gym')">Gym</button>
    <button onclick="showTab('pnl')">P&L</button>
    <button onclick="showTab('roi')">ROI</button>
  </div>

  <div id="padel" class="tab-content active">
    <!-- Padel investment and revenue inputs -->
    <h2>Padel - Investment, Revenue & Costs</h2>
    <label>Courts<input type="number" id="padelCourts"></label>
    <label>Peak Hours/Day<input type="number" id="padelPeakHours"></label>
    <label>Off-Peak Hours/Day<input type="number" id="padelOffHours"></label>
    <label>Days/Week<input type="number" id="padelDays"></label>
    <label>Weeks/Year<input type="number" id="padelWeeks"></label>
    <label>Peak Hourly Rate<input type="number" id="padelPeakRate"></label>
    <label>Off-Peak Hourly Rate<input type="number" id="padelOffRate"></label>
    <label>Peak Utilization %<input type="number" id="padelPeakUtil"></label>
    <label>Off-Peak Utilization %<input type="number" id="padelOffUtil"></label>
    <h3>Staff Costs</h3>
    <label>Additional Staff<input type="number" id="padelStaff"> x Salary <input type="number" id="padelStaffSal"></label>
    <h3>Overheads</h3>
    <label>Utilities<input type="number" id="padelUtil"></label>
    <label>Insurance<input type="number" id="padelInsure"></label>
    <label>Cleaning<input type="number" id="padelClean"></label>
    <label>Marketing<input type="number" id="padelMarket"></label>
    <button onclick="calculatePadel()">Calculate Padel</button>
    <div id="padelSummary" class="summary"></div>
  </div>

  <div id="gym" class="tab-content">
    <!-- Gym investment and revenue inputs -->
    <h2>Gym - Investment, Revenue & Costs</h2>
    <label>Weekly Members<input type="number" id="gymWeekly"> x Fee<input type="number" id="gymWeeklyFee"></label>
    <label>Monthly Members<input type="number" id="gymMonthly"> x Fee<input type="number" id="gymMonthlyFee"></label>
    <label>Annual Members<input type="number" id="gymAnnual"> x Fee<input type="number" id="gymAnnualFee"></label>
    <label><input type="checkbox" id="gymRamp"> Ramp-Up?</label>
    <div id="gymRampSettings" style="display:none;">
      <label>Ramp Duration (months)<input type="range" min="1" max="12" value="6" id="gymRampDuration"></label>
      <label>Ramp Effectiveness (%)<input type="range" min="50" max="100" value="80" id="gymRampEffect"></label>
    </div>
    <h3>Staff Costs</h3>
    <label>Additional Staff<input type="number" id="gymStaff"> x Salary <input type="number" id="gymStaffSal"></label>
    <h3>Overheads</h3>
    <label>Utilities<input type="number" id="gymUtil"></label>
    <label>Insurance<input type="number" id="gymInsure"></label>
    <label>Cleaning<input type="number" id="gymClean"></label>
    <label>Marketing<input type="number" id="gymMarket"></label>
    <button onclick="calculateGym()">Calculate Gym</button>
    <div id="gymSummary" class="summary"></div>
  </div>

  <div id="pnl" class="tab-content">
    <h2>Profit & Loss</h2>
    <label><input type="radio" name="pnlToggle" value="annual" checked> Annual
           <input type="radio" name="pnlToggle" value="monthly"> Monthly</label>
    <canvas id="pnlChart"></canvas>
    <div id="pnlSummary" class="summary"></div>
  </div>

  <div id="roi" class="tab-content">
    <h2>Return on Investment</h2>
    <canvas id="roiChart"></canvas>
    <div id="roiSummary" class="summary"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
